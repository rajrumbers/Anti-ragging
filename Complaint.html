<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint</title>
</head>

<body>
    <div class="container">
        <div class="title">Complaint Form</div>
        <div class="content">
            <form action="mailto:20r01a05h1cmr@gmail.com" method="post" enctype="text/plain">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name" name="Full Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="mail" placeholder="Enter your Email" name="Email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Roll No</span>
                        <input type="text" placeholder="Enter your Roll No" name="Roll NO" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="number" placeholder="Enter your number" name="Phone Number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Date time</span>
                        <input type="datetime-local" name="Date time" required>
                    </div>
                    <div class="input-box">
                        <span class="details">complaint Details</span>
                        <textarea name="complain details" id="comp-details" cols="30" rows="5"></textarea>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer not to say</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Submit">
                </div>

                <div class="button">
                    <h4>If Available</h4>
                    <input type="button" value="Suspect Details" onclick="window.location.href='Suspect.html';">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
